<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Page Title</title>
</head>

<body>
    <script src="https://kit.fontawesome.com/eb7e5713ff.js" crossorigin="anonymous"></script>
    <div class="flex-container">
        <div class="item widget-container">
            <div class="widget-item header-container">
                <span class="widget-heading header-item">Mac (Diskstation)</span>
                <i class="fas fa-ellipsis-h widget-options header-item"></i>
            </div>
            <p class="sub-heading widget-item">Last backup yesterday at 11:36 PM</p>
            <div class="icon-container widget-item">
                <div class="icon-item">
                    <div class="icon-name-section-container"><i class="fas fa-folder widget-icon"></i>&nbsp;<span class="icon-name">Source</span></div>
                    <div class="icon-space">150.23 MB</div>
                </div>
                <div class="icon-item">
                    <div class="icon-name-section-container"><i class="fas fa-cloud widget-icon"></i>&nbsp;<span class="icon-name">Backup</span></div>
                    <div class="icon-space">147.45 MB</div>
                </div>
                <div class="icon-item">
                    <div class="icon-name-section-container"><i class="fas fa-archive widget-icon"></i>&nbsp;<span class="icon-name">Versions</span></div>
                    <div class="icon-space">6</div>
                </div>
            </div>
            <hr class="footer-divider">
            <div class="widget-item button-container">
                <button class="widget-buttons">Run Now</button>
                <button class="widget-buttons button-hover">Restore</button>
            </div>
        </div>
    </div>
</body>

</html>
